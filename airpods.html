  <section class="cardSlider">
    <div class="container">
      <div class="card">

        

        <div class="imgCardBlock">
          <div class="imgResultBlock"></div>

          <div class="imgCardList">
            <div class="imgSection">

              <button type="button" class="btnBack btn btn-outline-secondary">Назад</button>

              <div class="imgList">
                <div class="imgListBlocks">
                  <div class="imgBlock imgBlock_1"></div>

              </div>

            </div>
          </div>
        </div>

        <div class="imgDescr">
          <p>
            Операционная система: WatchOS<br>
            Материал корпуса: алюминий<br>
            Экран: 45mm<br>
            Разрешение (пикс): 396×484<br>
            Встроенная память (Гб): 64<br>
            Слот для карты памяти: eSim<br>
            Стандарт влагозащиты: WR50<br>
            Размеры (мм): 45x38x10,7<br>
            Вес (гр): 51,5<br>
          </p>

          <button type="button" class="btn btnBuy btn-outline-secondary btnBuy">В корзину</button>

          <div class="vanishAlert">
            <div class="vanishAlertBlock">
              <p class="descrVanishAlert">
                Товар добавлен в корзину
              </p>
            </div>
          </div>

        </div>
